<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="520" height="100" viewBox="0 0 520 100" role="img" aria-labelledby="title">
  <title id="title">Hi, I'm Omar ðŸ‘‹</title>

  <style>
    .text {
      font: 700 36px/1 "Segoe UI", Roboto, Arial, system-ui, sans-serif;
      fill: #7c3aed;
      white-space: pre;
    }

    #cp rect {
      width: 0;
      height: 48px;
      animation: typing 2.5s steps(20) 0.4s forwards;
    }

    .caret {
      animation: blink 1s steps(2) infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 280px; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <defs>
    <clipPath id="cp"><rect x="0" y="-32" width="0" height="48"/></clipPath>
  </defs>

  <g transform="translate(12,70)">
    <text class="text" clip-path="url(#cp)">Hi, I'm Omar ðŸ‘‹</text>
    <rect class="caret" x="284" y="-34" width="6" height="44" fill="#7c3aed"/>
  </g>
</svg>
